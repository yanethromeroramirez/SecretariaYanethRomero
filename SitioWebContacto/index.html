<!DOCTYPE html>
<html lang="es">
<head>
  <title>Contáctenos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Contáctenos</h1>
</div>
  
<div class="container">
<form>
  <div class="row">
    <div class="col-sm-4">
      <label>Tipo de documento: </label>
    </div>
    <div class="col-sm-4">
     <select id="ddlTipoDocumento"></select>
    </div>
  </div>
   <div class="row">
    <div class="col-sm-4">
      <label>Numero de documento: </label>
    </div>
    <div class="col-sm-4">
     <input type="text" placeholder="Número documento"/>
    </div>
  </div>
   <div class="row">
    <div class="col-sm-4">
      <label>Nombres: </label>
    </div>
    <div class="col-sm-4">
     <input type="text" placeholder="Nombres"/>
    </div>
  </div>
   <div class="row">
    <div class="col-sm-4">
      <label>Apellidos: </label>
    </div>
    <div class="col-sm-4">
     <input type="text" placeholder="Apellidos"/>
    </div>
  </div>
   <div class="row">
    <div class="col-sm-4">
      <label>Email: </label>
    </div>
    <div class="col-sm-4">
     <input type="email" placeholder="Email"/>
    </div>
  </div>
   <div class="row">
    <div class="col-sm-4">
      <label></label>
    </div>
    <div class="col-sm-4">
     <input id="btnEnviar" type="button" value="Enviar"/>
    </div>
  </div>
  </form>
</div>
<script>
$(document).ready(function(){
	$.getJSON("http://10.8.122.133:777/api/TipoIdentificacion", function(result) {
		var $dropdown = $("#ddlTipoDocumento");
		$dropdown.append($("<option />").val('0').text('Seleccione...'));
		   $.each(result, function() {
			$dropdown.append($("<option />").val(this.ID_TIPOIDENTIFICACION).text(this.NOMBRE));
		});
	});
});
</script>
</body>
</html>
